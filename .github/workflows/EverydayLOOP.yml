name: Auto Login Script

on:
  workflow_dispatch:  # Enables manual run from GitHub UI
  schedule:
    - cron: '40 6 * * 1-5'  # Runs at 12:10 PM IST (6:40 AM UTC), Monday to Friday

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

      - name: Install ChromeDriver (version 137.0.7151.103)
        run: |
          wget https://dl.fedoraproject.org/pub/epel/testing/9/Everything/x86_64/Packages/c/chromedriver-137.0.7151.103-1.el9.x86_64.rpm
          sudo rpm -i chromedriver-137.0.7151.103-1.el9.x86_64.rpm

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install selenium

      - name: Run Selenium script
        run: python Test1.py
